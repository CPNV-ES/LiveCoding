<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="editor/assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="ui/assets/css/styles.css">
    <title>Live Coding</title>
</head>
<body>
    <div id="wrapper">
        <h1>Live Coding</h1>

        <div id="content">
            <div id="ide">
                <div id="editor"></div>
                <div id="editorControls">
                    <div id="cursorInfo">
                        Row: <span id="row">1</span>
                        Column: <span id="col">2</span>
                    </div>
                    <span>Select a language: </span>
                    <select id="languagePicker">
                        <option data-language="php">php</option>
                        <option data-language="ruby">ruby</option>
                    </select>
                    <button id="runButton">Run!</button>
                </div>
            </div>

            <div id="game">
                <div id="commandList"></div>
            </div>
        </div>
    </div>

    <!-- global -->
    <script>window.$ = require('jquery');</script>
    <script>window._ = require('lodash')</script>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <!-- <script src="socket.js"></script> -->
    <script type="text/javascript" src="ComCli.js"></script>
    <!-- <script type="text/javascript" src="ComSocketIO.js"></script> -->

    <!-- engine -->
    <script type="text/javascript" src="engine/vendor/p5.min.js"></script>
    <script type="text/javascript" src="engine/vendor/p5.dom.min.js"></script>
    <script type="text/javascript" src="engine/vendor/p5.sound.min.js"></script>
    <script type="text/javascript" src="engine/pacman/Wall.js"></script>
    <script type="text/javascript" src="engine/pacman/Map.js"></script>
    <script type="text/javascript" src="engine/pacman/Pacman.js"></script>
    <script type="text/javascript" src="engine/pacman/PacmanGame.js"></script>
    <script type="text/javascript" src="engine/main.js"></script>

    <!-- error handling -->
    <script src="errors/assets/js/PHPErrorFormatter.js" type="text/javascript" charset="utf-8"></script>
    <script src="errors/assets/js/RubyErrorFormatter.js" type="text/javascript" charset="utf-8"></script>
    <script src="errors/assets/js/ErrorFormatterFactory.js" type="text/javascript" charset="utf-8"></script>

    <!-- UI -->
    <script src="ui/assets/js/UIHandler.js" type="text/javascript" charset="utf-8"></script>
    <script src="ui/assets/js/notification.js" type="text/javascript" charset="utf-8"></script>

    <!-- editor -->
    <script src="editor/vendor/c9/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="editor/assets/js/editorHandler.js" type="text/javascript" charset="utf-8"></script>

    <!-- main app file -->
    <script src="app.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
