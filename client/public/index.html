<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>LiveCoding</title>
    <style>
    .loader-container {
      margin-top: 30vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .points-loader {
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
    }
    .points-loader div {
      position: absolute;
      top: 27px;
      width: 11px;
      height: 11px;
      border-radius: 50%;
      background: #303952;
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    .points-loader div:nth-child(1) {
      left: 6px;
      animation: points-loader1 0.6s infinite;
    }
    .points-loader div:nth-child(2) {
      left: 6px;
      animation: points-loader2 0.6s infinite;
    }
    .points-loader div:nth-child(3) {
      left: 26px;
      animation: points-loader2 0.6s infinite;
    }
    .points-loader div:nth-child(4) {
      left: 45px;
      animation: points-loader3 0.6s infinite;
    }
    @keyframes points-loader1 {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes points-loader3 {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }
    @keyframes points-loader2 {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(19px, 0);
      }
    }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loader-container">
        <div class="points-loader"><div></div><div></div><div></div><div></div></div>
      </div>
    </div>
  </body>
</html>
